spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      httpclient:
        connect-timeout: 45000
        response-timeout: 60000
        pool:
          max-connections: 100
          max-idle-time: 30s
          max-life-time: 60s
        compression: true
        wiretap: true  # Debugowanie
        keep-alive: true  # HTTP Keep-Alive
        tcp-no-delay: true  # Wyłącz Nagle's algorithm
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: 
              - "https://www.langlearn.top"
              - "http://localhost:3000"
              - "http://localhost:8080"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      routes:
        # Route do Twojego backendu
        - id: language-learning-backend
          uri: ${BACKEND_URL:https://language-learning-backend-production-3ce3.up.railway.app}
          predicates:
            - Path=/api/**

        # Health check endpoint
        - id: health-check
          uri: ${BACKEND_URL:https://language-learning-backend-production-3ce3.up.railway.app}
          predicates:
            - Path=/actuator/health
          filters:
            - StripPrefix=0

server:
  port: ${PORT:8080}

# Logging
logging:
  level:
    org.springframework.cloud.gateway: INFO
    reactor.netty.http.client: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always